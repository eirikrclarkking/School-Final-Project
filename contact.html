      <h2 id="main">Contact Us</h2>
	    <form>
		  <fieldset id="contactinfo">
			  <label>
			    Name
				<input type="text" name="name" id="nameinput" placeholder="First and Last Name" />
			  </label>
			  <label>
			    Email 
				<input type="email" name="email" id="emailinput" placeholder="address@example.com" />
			  </label>
			  <label>
			    Join our mailing list
				<input type="email" name="email" id="mailinglistinput" placeholder="address@example.com" />
			  </label>
		      <br />
			  <br />
			  <label>
			    Feedback, special requests, or other information
				<textarea id="feedback" name="feedback" rows="10" cols="65"></textarea>
			  </label>
			  <br />
		      <label id="submitbutton">
		        <input type="submit" id="submit" value="Submit" />
			  </label>
		  </fieldset>
	  </form>
